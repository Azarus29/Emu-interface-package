<div id="controls">
	<input type="button" value="in" ng-click="zoomIn()"/>
	<input type="button" value="out" ng-click="zoomOut()"> 
	<input type="button" value="left" ng-click="toLeft()"/>
	<input type="button" value="right" ng-click="toRight()"/> 
	<input type="button" value="play" ng-click="play()"/>
	<input type="button" value="pause/resume" ng-click="pauseResume()"/>
	<input type="button" value="download" ng-click="download()"/>
</div>
